<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My recipes!!!</h1>
<table>
    <tr>
        <th>ID</th><th>Name</th><th>URL</th>
    </tr>
    <tr th:each= "recipe:${recipes}">
        <td th:text="${recipe.id}">ID</td>
        <td th:text="${recipe.description}">NAME</td>
        <td th:text="${recipe.url}">URL</td>
    </tr>
</table>
</body>
</html>
